<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="renderer" content="webkit" />
  <title>SuperBoard Demo</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico?v2" />
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./apple-touch-icon-72-precomposed.png" />
  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="./apple-touch-icon-57-precomposed.png" />
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./apple-touch-icon-144-precomposed.png" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="./apple-touch-icon-114-precomposed.png" />
  <!-- bootstrap css  -->
  <link rel="stylesheet" href="./lib/bootstrap.min.css" />
  <!-- lay ui css -->
  <link rel="stylesheet" href="./lib/css/layui.css" />
  <!-- Demo style -->
  <link href="./main.css" type="text/css" rel="stylesheet" />
  <!-- jquery -->
  <script src="./lib/jquery-3.3.1.min.js"></script>
  <!-- bootstrap js  -->
  <script src="./lib/bootstrap.min.js"></script>
  <!-- layui js  -->
  <script src="./lib/layui.js"></script>
</head>

<body>
  <!-- Settings Page -->
  <div class="modal fade" id="settingModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel1" data-locale="setting"></h4>
        </div>
        <div class="modal-body">
          <form id="settingForm" class="layui-form" action="" name="form" lay-filter="settingForm">
            <!-- 以下选项不对外暴露 -->
            <div class="layui-form-item" id="superBoardEnv">
              <label class="layui-form-label">SuperBoard 环境</label>
              <div class="layui-input-block">
                <select name="superBoardEnv">
                  <option value="alpha">开发环境（alpha环境）</option>
                  <option value="prod">正式环境</option>
                  <option value="beta">测试环境（Beta环境）</option>
                </select>
              </div>
            </div>
            <div class="layui-form-item" id="dynamicPPT_HD">
              <label class="layui-form-label">PPT 清晰度</label>
              <div class="layui-input-block">
                <select name="dynamicPPT_HD">
                  <option value="false">正常</option>
                  <option value="true">高清</option>
                </select>
              </div>
            </div>
            <div class="layui-form-item" id="dynamicPPT_AutomaticPage">
              <label class="layui-form-label">PPT 自动翻页</label>
              <div class="layui-input-block">
                <select name="dynamicPPT_AutomaticPage">
                  <option value="true">正常</option>
                  <option value="false">禁止</option>
                </select>
              </div>
            </div>
            <div class="layui-form-item" id="unloadVideoSrc">
              <label class="layui-form-label">PPT 视频下载</label>
              <div class="layui-input-block">
                <select name="unloadVideoSrc">
                  <option value="false">正常</option>
                  <option value="true">禁止</option>
                </select>
              </div>
            </div>
            <div class="layui-form-item" id="disableH5Mouse">
              <label class="layui-form-label">PPT 鼠标事件禁止</label>
              <div class="layui-input-block">
                <select name="disableH5Mouse">
                  <option value="false">正常</option>
                  <option value="true">禁止</option>
                </select>
              </div>
            </div>
            <!-- 以上选项不对外暴露 -->

            <div class="layui-form-item" id="ventor_img_type">
              <label class="layui-form-label">静态文件转码类型</label>
              <div class="layui-input-block">
                <select name="ventor_img_type">
                  <option value="1">png</option>
                  <option value="2">原图</option>
                </select>
              </div>
            </div>
            <div class="layui-form-item" id="fontFamily">
              <label class="layui-form-label" data-locale="font"></label>
              <div class="layui-input-block">
                <select name="fontFamily">
                  <option value="system" data-locale="system_font"></option>
                  <option value="ZgFont" data-locale="ZgFont">Siyuan Yahei</option>
                </select>
              </div>
            </div>
            <div class="layui-form-item" id="thumbnailMode">
              <label class="layui-form-label" data-locale="ThumbnailSharpness"></label>
              <div class="layui-input-block">
                <select name="thumbnailMode">
                  <option value="1" data-locale="normal"></option>
                  <option value="2" data-locale="SD"></option>
                  <option value="3" data-locale="HD"></option>
                </select>
              </div>
            </div>
            <div class="layui-form-item" id="disableH5ImageDrag">
              <label class="layui-form-label" data-locale="PPT_picture_drag"></label>
              <div class="layui-input-block">
                <select name="disableH5ImageDrag">
                  <option value="false" data-locale="allow"></option>
                  <option value="true" data-locale="disabled"></option>
                </select>
              </div>
            </div>
            <div class="layui-form-item" id="pptStepMode">
              <label class="layui-form-label" data-locale="PPT_Step_Mode"></label>
              <div class="layui-input-block">
                <select name="pptStepMode">
                  <option value="1" data-locale="normal"></option>
                  <option value="2" data-locale="do_not_jump"></option>
                </select>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Login Page -->
  <div id="login-page">
    <!-- SDK Settings Icon -->
    <span id="sdk-setting" data-toggle="modal" data-target="#settingModal" data-locale="setting"> </span>

    <!-- Login List -->
    <div id="login-form">
      <div class="login-form-left hidden-xs hidden-sm">
        <!-- Background images on the left are hidden on mobile devices. -->
        <img src="./img/logo.png" alt="" class="logo" />
        <img src="./img/login-bg.png" alt="" class="login-bg" />
      </div>
      <div class="login-form-right">
        <!-- Right Form -->
        <p class="form-title">SuperBoard</p>
        <input id="roomID" class="form-control" type="text" placeholder="room  ID" />
        <input id="userName" class="form-control" type="text" placeholder="userName" />
        <input id="userID" class="form-control" type="text" placeholder=" userID" />
        <button type="button" id="login-btn" class="btn btn-primary" data-locale="join_room">

        </button>
        <div class="login-env"><span data-locale="login_env">接入环境</span></div>
        <label class="radio-inline" style="margin-right: 30px">
          <input type="radio" name="inlineRadioOptions" class="inlineRadio" value="1" checked />
          <span data-locale="mainland"> </span>
        </label>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" class="inlineRadio" value="2" />
          <span data-locale="overseas"></span>
        </label>
        <p class="env-desc" data-locale="env_desc"></p>
      </div>
    </div>
  </div>
  <!-- Room Page -->
  <div id="room-page">
    <div id="room-page-left">
      <div id="left-header">
        <!-- Room ID -->
        <div class="room-id">
          <span data-locale="RoomID"> </span> :<span id="showRoomID"></span>
        </div>
        <form id="customForm" class="layui-form" name="customForm" action="" lay-filter="customForm">
          <!-- Whiteboard List -->
          <div class="layui-form-item">
            <div class="layui-input-inline whiteboard-list">
              <select name="whiteboard" id="whiteboardList" lay-filter="whiteboardList"> </select>
            </div>
          </div>
          <!-- Excel multiple whiteboards -->
          <div class="layui-form-item" id="sheetListItem" style="display:none">
            <div class="layui-input-inline">
              <select name="sheet" id="sheetList" lay-filter="sheetList"> </select>
            </div>
          </div>
          <!-- Page Break -->
          <div class="page-bar">
            <div id="previousPage" class="page-bar-arrow arrow-prev">
              <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 12 12"
                style="enable-background: new 0 0 12 12" xml:space="preserve">
                <polyline class="hover-stroke" fill="none" stroke="#585C60" stroke-width="1.4" stroke-linecap="round"
                  stroke-linejoin="round" points="8,10 4,6 8,2 "></polyline>
              </svg>
            </div>
            <div class="page-bar-center"><span id="currPage">1</span> / <span id="pageCount">1</span></div>
            <div id="nextPage" class="page-bar-arrow arrow-next">
              <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 12 12"
                style="enable-background: new 0 0 12 12" xml:space="preserve">
                <polyline class="hover-stroke" fill="none" stroke="#585C60" stroke-width="1.4" stroke-linecap="round"
                  stroke-linejoin="round" points="4,2 8,6 4,10 "></polyline>
              </svg>
            </div>
          </div>
          <!-- Zoom -->
          <div class="scale-bar">
            <div id="setScaleFactorCut" class="scale-bar-operation scale-cut">
              <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 20 20"
                style="enable-background: new 0 0 20 20" xml:space="preserve">
                <line class="hover-stroke" fill="none" stroke="#585C60" x1="6" y1="10" x2="14" y2="10"></line>
              </svg>
            </div>
            <div class="scale-bar-center">
              <select name="scale" id="scaleList" lay-filter="scaleList"
                style="appearance: none; border: none; outline: none">
                <option value="1">100%</option>
                <option value="1.25">125%</option>
                <option value="1.5">150%</option>
                <option value="1.75">175%</option>
                <option value="2">200%</option>
                <option value="2.25">225%</option>
                <option value="2.5">250%</option>
                <option value="2.75">275%</option>
                <option value="3">300%</option>
              </select>
            </div>
            <div id="setScaleFactorAdd" class="scale-bar-operation scale-add">
              <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 20 20"
                style="enable-background: new 0 0 20 20" xml:space="preserve">
                <line class="hover-stroke" fill="none" stroke="#585C60" x1="10" y1="6" x2="10" y2="14"></line>
                <line class="hover-stroke" fill="none" stroke="#585C60" x1="6" y1="10" x2="14" y2="10"></line>
              </svg>
            </div>
          </div>
        </form>
        <!-- Thumbnail Preview -->
        <div id="thumb-button">
          <span class="button-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="20">
              <path class="hover-fill" fill="#b1b4bd" d="M16,2.3H4C2.5,2.3,1.3,3.5,1.3,5v10c0,1.5,1.2,2.7,2.7,2.7h12c1.5,0,2.7-1.2,2.7-2.7V5
        C18.7,3.5,17.5,2.3,16,2.3z M2.7,15V5c0-0.7,0.6-1.3,1.3-1.3h6.3v12.6H4C3.3,16.3,2.7,15.7,2.7,15z M17.3,15
        c0,0.7-0.6,1.3-1.3,1.3h-4.3V3.7H16c0.7,0,1.3,0.6,1.3,1.3V15z"></path>
              <path class="hover-fill" fill="#b1b4bd"
                d="M15.6,5.9h-2c-0.4,0-0.7,0.3-0.7,0.7s0.3,0.7,0.7,0.7h2c0.4,0,0.7-0.3,0.7-0.7S16,5.9,15.6,5.9z"></path>
              <path class="hover-fill" fill="#b1b4bd"
                d="M15.6,8.7h-2c-0.4,0-0.7,0.3-0.7,0.7s0.3,0.7,0.7,0.7h2c0.4,0,0.7-0.3,0.7-0.7S16,8.7,15.6,8.7z"></path>
              <path class="hover-fill" fill="#b1b4bd"
                d="M15.6,11.5h-2c-0.4,0-0.7,0.3-0.7,0.7s0.3,0.7,0.7,0.7h2c0.4,0,0.7-0.3,0.7-0.7S16,11.5,15.6,11.5z">
              </path>
            </svg>
          </span>
          <span data-locale="preview"></span>
        </div>
      </div>
      <div id="left-main">
        <!-- Whiteboard Drawing Area Placeholder -->
        <div id="main-whiteboard-placeholder" class="active">
          <div class="share-content" data-locale="share_content"></div>
          <div class="share-button">
            <button type="button" class="shareWhiteboard" onclick="createWhiteboardView()">
              <span data-locale="whiteboard"></span>
            </button>
            <button id="shareFile" type="button" data-toggle="modal" data-target="#filelistModal">
              <span data-locale="file"></span>
            </button>
          </div>
        </div>
        <!-- Whiteboard Drawing Area -->
        <div id="main-whiteboard"></div>
        <!-- Whiteboard Toolbar -->
        <div id="main-whiteboard-tool">
          <ul class="tools-list">
            <li class="tool-item disabled clickType" data-toggle="tooltip" data-placement="right" title="Click"
              onclick="setToolType(256,event)">
              <div class="tool-content">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                  <defs>
                    <style>
                      .cls-1 {
                        fill: #fff;
                        opacity: 0;
                      }
                    </style>
                  </defs>
                  <rect class="cls-1" width="20" height="20" transform="translate(20) rotate(90)"></rect>
                  <path class="hover-fill" fill="#b0b3ba"
                    d="M10.5,10V6.24A1.23,1.23,0,0,0,9.26,5h0A1.24,1.24,0,0,0,8,6.24v7.49L6.61,12.32a1.24,1.24,0,0,0-1.75,1.75L8.77,18a5.5,5.5,0,0,0,3.73,2H13a4.47,4.47,0,0,0,4.47-4.47v-3a1.81,1.81,0,0,0-1.56-1.79Z">
                  </path>
                  <rect class="hover-fill" fill="#b0b3ba" x="8.47" y="1" width="1.6" height="3" rx="0.8"></rect>
                  <rect class="hover-fill" fill="#b0b3ba" x="5.28" y="2.32" width="1.6" height="3" rx="0.8"
                    transform="translate(-0.92 5.42) rotate(-45)"></rect>
                  <rect class="hover-fill" fill="#b0b3ba" x="3.97" y="5.5" width="1.6" height="3" rx="0.8"
                    transform="translate(-2.23 11.77) rotate(-90)"></rect>
                  <rect class="hover-fill" fill="#b0b3ba" x="12.97" y="5.5" width="1.6" height="3" rx="0.8"
                    transform="translate(20.77 -6.77) rotate(90)"></rect>
                  <rect class="hover-fill" fill="#b0b3ba" x="11.65" y="2.32" width="1.6" height="3" rx="0.8"
                    transform="translate(6.35 -7.68) rotate(45)"></rect>
                </svg>
                <div class="tool-tip" data-locale="click"></div>
              </div>
            </li>
            <li class="tool-item" data-toggle="tooltip" data-placement="right" title="Select"
              onclick="setToolType(32,event)">
              <div class="tool-content">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                  <path class="hover-fill" fill="#b1b4bb"
                    d="M3,3.55,7,16.4a.86.86,0,0,0,1.62.05l1.81-4.82a2,2,0,0,1,1.17-1.17l4.82-1.81a.85.85,0,0,0,0-1.61L3.55,3A.42.42,0,0,0,3,3.55Z">
                  </path>
                </svg>
                <div class="tool-tip" data-locale="select"></div>
              </div>
            </li>
            <li class="tool-item" data-toggle="tooltip" data-placement="right" title="Drag"
              onclick="setToolType(null,event)">
              <div class="tool-content">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                  <path class="hover-fill" fill="#b1b4bb" fill-rule="evenodd"
                    d="M11.2,9.6V3.13a1.12,1.12,0,0,0-1-1.12A1.09,1.09,0,0,0,9,3.1V9.6a.4.4,0,0,1-.4.4h0a.4.4,0,0,1-.4-.4v-5a1.12,1.12,0,0,0-1-1.12A1.09,1.09,0,0,0,6,4.6v5.73a.26.26,0,0,1-.48.12l-.46-.86a1.1,1.1,0,0,0-1.58-.4,1.13,1.13,0,0,0-.35,1.46l.75,1.41.06.1.26.49h0c.31.58.73,1.4,1.21,2.22A6.65,6.65,0,0,0,11,18c7,0,6.2-7.1,6.2-7.1V6.13a1.12,1.12,0,0,0-1-1.12A1.09,1.09,0,0,0,15,6.1V9.6a.4.4,0,0,1-.4.4h0a.4.4,0,0,1-.4-.4V4.13a1.12,1.12,0,0,0-1-1.12A1.09,1.09,0,0,0,12,4.1V9.6a.4.4,0,0,1-.4.4h0A.4.4,0,0,1,11.2,9.6Z">
                  </path>
                </svg>
                <div class="tool-tip" data-locale="drag"></div>
              </div>
            </li>
            <li class="tool-item" data-toggle="tooltip" data-placement="right" title="Laser"
              onclick="setToolType(128,event)">
              <div class="tool-content">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                  <g id="Layer_2" data-name="Layer 2">
                    <g id="Layer_1-2" data-name="Layer 1">
                      <path class="hover-fill" fill="#b1b4bb" fill-rule="evenodd" width="20" height="20"
                        transform="translate(20) rotate(90)"></path>
                      <path class="hover-fill" fill="#b1b4bb" fill-rule="evenodd"
                        d="M14.8,18.34a1,1,0,0,0,1.42,0l2.12-2.12a1,1,0,0,0,0-1.42L11.27,7.73,7.73,11.27ZM7.73,5.61,5.61,7.73a1,1,0,0,0,0,1.42L7,10.56,10.56,7,9.15,5.61A1,1,0,0,0,7.73,5.61Z">
                      </path>
                      <rect class="hover-fill" fill="#b1b4bb" fill-rule="evenodd" x="9.61" y="3.04" width="2.6"
                        height="1.6" rx="0.8" transform="translate(0.48 8.84) rotate(-45)"></rect>
                      <rect class="hover-fill" fill="#b1b4bb" fill-rule="evenodd" x="6.37" y="1.87" width="2.6"
                        height="1.6" rx="0.8" transform="translate(5 10.34) rotate(-90)"></rect>
                      <rect class="hover-fill" fill="#b1b4bb" fill-rule="evenodd" x="3.25" y="3.75" width="2.6"
                        height="1.6" rx="0.8" transform="translate(4.55 10.98) rotate(-135)"></rect>
                      <rect class="hover-fill" fill="#b1b4bb" fill-rule="evenodd" x="1.37" y="6.87" width="2.6"
                        height="1.6" rx="0.8" transform="translate(5.34 15.34) rotate(180)"></rect>
                      <rect class="hover-fill" fill="#b1b4bb" fill-rule="evenodd" x="2.54" y="10.11" width="2.6"
                        height="1.6" rx="0.8" transform="translate(14.28 15.91) rotate(135)"></rect>
                    </g>
                  </g>
                </svg>
                <div class="tool-tip" data-locale="laser"></div>
              </div>
            </li>
            <li class="tool-item active pen" data-toggle="tooltip" data-placement="right" title="Pen"
              onclick="setToolType(1,event)">
              <div class="tool-content">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                  <path class="hover-fill" fill="#b1b4bb"
                    d="M14.71,3.29h0a3,3,0,0,1,3,3v1a0,0,0,0,1,0,0h-6a0,0,0,0,1,0,0v-1a3,3,0,0,1,3-3Z"
                    transform="translate(8.05 -8.85) rotate(45)"></path>
                  <path class="hover-fill" fill="#b1b4bb" fill-rule="evenodd"
                    d="M7.13,16.5,3.7,17A.61.61,0,0,1,3,16.31l.49-3.43a2.29,2.29,0,0,1,.62-1.25l6.56-6.55,4.24,4.24L8.36,15.88A2.23,2.23,0,0,1,7.13,16.5Z">
                  </path>
                </svg>
                <div class="tool-tip" data-locale="pen"></div>
              </div>
              <div class="pencil-text-setting pen">
                <div class="common-box pencil-box">
                  <div class="setting-title pencil-thickness" data-locale="pencil-thickness"></div>
                  <ul class="bs-list">
                    <li class="bs-item" data-bs="4" data-index="1" style="width: 4px; height: 4px; margin-top: 3px"
                      onclick="setBrushSize(4, event)"></li>
                    <li class="bs-item active" data-bs="6" data-index="2"
                      style="width: 6px; height: 6px; margin-top: 2px" onclick="setBrushSize(6, event)"></li>
                    <li class="bs-item" data-bs="8" data-index="3" style="width: 8px; height: 8px; margin-top: 1px"
                      onclick="setBrushSize(8, event)"></li>
                    <li class="bs-item" data-bs="10" data-index="4" data-bs="10" data-index="4"
                      style="width: 10px; height: 10px; margin-top: 0px" onclick="setBrushSize(10, event)"></li>
                  </ul>
                </div>
                <div class="common-box">
                  <div class="setting-title" data-locale="stroke-color"></div>
                  <ul class="color-list">
                    <li class="color-item" style="background: rgb(255, 255, 255)" data-index="1"
                      onclick="setBrushColor('rgb(255, 255, 255)', event)">
                      <div class="checkmark white">
